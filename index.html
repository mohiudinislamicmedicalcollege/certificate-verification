<style>
    /* Style Variables */
    :root {
        --primary-color: #007bff; /* Bright blue for accents */
        --secondary-color: #FFD700; /* Light Gold/Yellow for text */
        --dark-bg: #0f1c2c; /* Deep blue-gray base */
        --card-bg: rgba(255, 255, 255, 0.08); /* Light-tinted transparent card */
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        /* Texture Color/Gradient Background */
        background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2a40 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 15px;
        flex-direction: column; /* Allow content and footer to stack */
    }

    .container {
        width: 95%;
        max-width: 600px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        text-align: center;
        margin-bottom: 20px; /* Space between container and footer */
    }

    .banner {
        /* Logo Styles */
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        transition: transform 0.3s;
    }
    .banner:hover {
        transform: scale(1.05) rotate(5deg);
    }

    h1 {
        margin-top: 0;
        font-size: 30px;
        font-weight: 800;
        color: var(--secondary-color); /* Light Gold Text Color */
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        letter-spacing: 1.5px;
    }

    p {
        color: rgba(255, 255, 255, 0.85);
        font-size: 16px;
    }

    .search-box {
        margin-top: 30px;
        display: flex;
        gap: 15px;
    }

    input {
        flex: 1;
        padding: 15px 20px;
        border-radius: 10px;
        border: 2px solid var(--primary-color);
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    button {
        background: var(--primary-color);
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }

    button:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.6);
    }

    .result {
        margin-top: 40px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        border-left: 5px solid var(--secondary-color);
        display: none;
        animation: fadeIn 0.6s ease;
        color: #fff;
        text-align: left;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .result h2 {
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .result p {
        margin: 8px 0;
        color: rgba(255, 255, 255, 0.95);
    }
    .result p strong {
        color: var(--secondary-color);
        display: inline-block;
        width: 120px;
    }

    .verified { color: #12ffb0; font-weight: 800; font-size: 24px; }
    .not-found { color: #ff6a6a; font-weight: 800; font-size: 24px; }

    /* New Footer Style */
    .footer {
        width: 95%;
        max-width: 600px;
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer strong {
        color: rgba(255, 255, 255, 0.85);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>

  function verify() {
      const inputId = document.getElementById("certificateId").value.trim().toUpperCase();
      const resultBox = document.getElementById("result");

      if (inputId in certificates) {
          const data = certificates[inputId];
          
          // For experience certificate verification, the key is matching the ID to the record
          // The status is simply confirmed as Verified/Found.
          const statusColor = '#12ffb0'; 

          resultBox.innerHTML = `
              <h2 class="verified">✔ RECORD VERIFIED</h2>
              <p><strong>Certificate ID:</strong> ${inputId}</p>
              <p><strong>Employee Name:</strong> ${data.name}</p>
              <p><strong>Position Held:</strong> ${data.position}</p>
              <p><strong>Verification Status:</strong> <span style="color:${statusColor};">Authentic Experience Record</span></p>
              <p><strong>Start Date:</strong> ${data.start}</p>
              <p><strong>End Date:</strong> ${data.end}</p>
              <p style="margin-top: 15px; font-size: 14px; opacity: 0.7;">This confirms the employment duration for the Certificate ID listed above.</p>
          `;
      } else {
          resultBox.innerHTML = `
              <h2 class="not-found">✘ RECORD NOT FOUND</h2>
              <p>The Certificate ID: <strong>${inputId}</strong> does not match any official experience record in our database. Please check the ID and try again.</p>
          `;
      }

      resultBox.style.display = "block";
  }
</script>
